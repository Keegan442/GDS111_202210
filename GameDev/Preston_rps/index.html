<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <meta name="author" content="Keegan Preston">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="game">
            <h2 id="Player-Title">Player</h2>
            <div class="player">

                <!--p = player !-->
                <img src="images/Rock01.png" id="rock_p" onclick="play(0);"/>
                <img src="images/Paper01.png" id="paper_p" onclick="play(1);"/>
                <img src="images/Scissors01.png" id="scissors_p" onclick="play(2);"/>



            </div><!--/ .player-->

            <h2 id="Computer-Title">Computer</h2>
            <div class="computer">
            
                <!--computer !-->
                <img src="images/Rock01.png" id="rock_c"/>
                <img src="images/Paper01.png" id="paper_c"/>
                <img src="images/Scissors01.png" id="scissors_c"/>



            </div><!--/ .computer-->
        </div><!--/ #game-->

        <br>
        <br>
        <br>
        <br>
        
        
        <nav>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </nav>
        <div id="result">

            <p>PLAYER CHOSE: <span id="pChoice"></span></p>
            <p>COMPUTER CHOSE: <span id="cChoice"></span></p>
            <br>
            <p>GAME OUTCOME: <span id="results"></span></p>

        </div><!--/ #results-->
    </div>
    <script src="rps.js"></script>
</body>
</html>
